buildscript{
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.20")
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'application'
}

mainClassName = 'Operations'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

apply plugin: "net.serenity-bdd.aggregator"

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:2.0.20'
    testCompile 'net.serenity-bdd:serenity-jbehave:1.44.0'
}

group = 'poc'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
